<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Division of the Nervous System ‚Äì Practice Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      padding: 40px;
      color: #333;
    }
    .question {
      margin-bottom: 30px;
    }
    .choices button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      background-color: #e0e0e0;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .choices button.correct {
      background-color: #a5d6a7;
    }
    .choices button.incorrect {
      background-color: #ef9a9a;
    }
    .feedback {
      margin-top: 10px;
      font-style: italic;
    }
    #score {
      font-weight: bold;
      margin-top: 20px;
    }
    #review {
      display: none;
      margin-top: 40px;
    }
    #navigation {
      margin-top: 20px;
    }
    #navigation button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
    #start {
      text-align: center;
      margin-top: 100px;
    }
    #start button {
      padding: 15px 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üß† Division of the Nervous System ‚Äì Practice Quiz</h1>

  <div id="start">
    <p>Ready to test your knowledge?</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz" style="display:none;"></div>
  <div id="navigation" style="display:none;">
    <button onclick="prevQuestion()">‚¨Ö Back</button>
    <button onclick="nextQuestion()">Next ‚û°</button>
  </div>
  <div id="score"></div>
  <div id="review"></div>

  <script>
    const questions = [
      {
        question: "Which part of the nervous system includes the brain and spinal cord?",
        choices: ["Peripheral Nervous System", "Autonomic Nervous System", "Central Nervous System", "Somatic Nervous System"],
        correct: 2,
        explanation: "The CNS includes the brain and spinal cord, responsible for processing and integrating information."
      },
      {
        question: "Afferent neurons carry signals:",
        choices: ["From the CNS to muscles", "From muscles to the CNS", "Between interneurons", "From the brain to the spinal cord"],
        correct: 1,
        explanation: "Afferent neurons carry sensory signals from the body to the CNS."
      }
      // Add more questions here...
    ];

    let current = 0;
    let score = 0;
    const userAnswers = Array(questions.length).fill(null);

    function startQuiz() {
      document.getElementById("start").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("navigation").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[current];
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `
        <div class="question">
          <h3>Q${current + 1}: ${q.question}</h3>
          <div class="choices">
            ${q.choices.map((choice, i) => {
              const selected = userAnswers[current] === i;
              const correct = i === q.correct;
              const className = selected ? (correct ? "correct" : "incorrect") : "";
              return `<button class="${className}" onclick="checkAnswer(${i})">${choice}</button>`;
            }).join("")}
          </div>
          <div class="feedback" id="feedback">${userAnswers[current] !== null ? getFeedback(current) : ""}</div>
        </div>
      `;
    }

    function checkAnswer(selected) {
      if (userAnswers[current] === null) {
        userAnswers[current] = selected;
        if (selected === questions[current].correct) score++;
      }
      loadQuestion();
    }

    function getFeedback(index) {
      const selected = userAnswers[index];
      const correct = questions[index].correct;
      return selected === correct
        ? "‚úÖ Correct!"
        : `‚ùå Incorrect. ${questions[index].explanation}`;
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        loadQuestion();
      } else {
        showReview();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        loadQuestion();
      }
    }

    function showReview() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("navigation").style.display = "none";
      document.getElementById("score").innerHTML = `Your score: ${score} / ${questions.length}`;
      const reviewDiv = document.getElementById("review");
      reviewDiv.style.display = "block";
      reviewDiv.innerHTML = "<h2>Review</h2>" + questions.map((q, i) => `
        <div>
          <strong>Q${i + 1}: ${q.question}</strong><br>
          Your answer: ${q.choices[userAnswers[i] ?? "No answer"]}<br>
          Correct answer: ${q.choices[q.correct]}<br>
          ${userAnswers[i] === q.correct ? "‚úÖ Correct" : "‚ùå Incorrect"}<br>
          Explanation: ${q.explanation}
        </div><hr>
      `).join("");
    }
  </script>
</body>
</html>
