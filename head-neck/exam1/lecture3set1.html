function openImage(src){
  const w = window.open('','_blank');
  w.document.write('<img src="' + src + '" style="max-width:100%;">');
}
function buildTopic(topic){ 
  const data = topicData[topic]; 
  const area = document.getElementById('quizArea'); area.innerHTML='';
  data.forEach((it,i)=>{
    const card = document.createElement('div'); card.className='card';
    card.innerHTML = `<div style="font-weight:700">Q${i+1}. ${it.q}</div>
      <div style="margin-top:6px"><img src="/mnt/data/extracted_images/${it.img}" style="max-width:360px;cursor:pointer" onclick="openImage(this.src)"></div>
      <div style="margin-top:8px">${it.choices.map((c,idx)=>`<label id="lab-${topic}-${i}-${idx}"><input type="radio" name="${topic}-${i}" value="${idx}"> ${c}</label>`).join('')}</div>
      <div style="margin-top:6px"><button onclick="checkAnswer('${topic}',${i})">Check Answer</button> <span id="sel-${topic}-${i}">Your answer: —</span></div>
      <div class="explanation" id="exp-${topic}-${i}"><strong>Explanation:</strong><div id="exptext-${topic}-${i}"></div></div>`;
    area.appendChild(card);
  });
}
function checkAnswer(topic,i){
  const data = topicData[topic][i];
  const radios = document.getElementsByName(`${topic}-${i}`);
  let sel = null;
  radios.forEach(r=>{ if(r.checked) sel = parseInt(r.value); });
  if(sel===null){ alert('Please select an answer'); return; }
  document.getElementById(`sel-${topic}-${i}`).textContent = 'Your answer: ' + data.choices[sel];
  data.choices.forEach((c,idx)=>{
    const lab = document.getElementById(`lab-${topic}-${i}-${idx}`);
    lab.classList.remove('correct','incorrect');
    if(idx === data.correct) lab.classList.add('correct');
    if(idx === sel && sel !== data.correct) lab.classList.add('incorrect');
  });
  document.getElementById(`exptext-${topic}-${i}`).textContent = data.explanation;
  document.getElementById(`exp-${topic}-${i}`).style.display = 'block';
  // score tracking per topic in localStorage
  const key = 'score_' + topic;
  const stored = JSON.parse(localStorage.getItem(key) || '{}');
  stored['q'+i] = (sel === data.correct) ? 1 : 0;
  localStorage.setItem(key, JSON.stringify(stored));
}

  const area = document.getElementById('reviewArea'); area.style.display='block';

    topicData[t].forEach((it,i)=>{
      const key = 'score_' + t;
      const stored = JSON.parse(localStorage.getItem(key) || '{}');
      const your = (stored['q'+i] === undefined) ? '—' : (stored['q'+i] ? 'Correct' : 'Incorrect');
      html += `<div class="card"><div style="font-weight:700">Q${i+1}. ${it.q}</div>
        <div style="margin-top:6px"><img src="/mnt/data/extracted_images/${it.img}" style="max-width:240px"></div>
        <div style="margin-top:6px">Correct answer: <strong>${it.choices[it.correct]}</strong></div>
        <div>Your result: <strong>${your}</strong></div>
        <div style="margin-top:6px"><em>Explanation:</em> ${it.explanation}</div></div>`;
    });
  }
  area.innerHTML = html;
  window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'});
}
// initial load
buildTopic('division');
</script></body></html>
